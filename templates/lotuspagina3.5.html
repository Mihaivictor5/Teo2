<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus 3.5</title>
    <link rel="stylesheet" href="styleteo2.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: white;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0066cc;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
<div>
    <button id="createTestButton">Create New Question</button>
</div>

<script>
    document.getElementById('createTestButton').addEventListener('click', async () => {
        const difficulty = localStorage.getItem('difficulty');
        const text = localStorage.getItem('extractedText');
        const testType = localStorage.getItem('testType');

        if (!difficulty || !text || !testType) {
            alert('Missing difficulty, text, or test type');
            return;
        }

        const response = await fetch(`http://127.0.0.1:5000/create-test?difficulty=${difficulty}&text=${encodeURIComponent(text)}&type=${testType}`);
        const data = await response.json();

        localStorage.setItem('apiResponse', data.response);
        window.location.href = 'lotuspagina4.html'; // Redirect to lotuspagina4.html after API call
    });
</script>
</body>
</html>
