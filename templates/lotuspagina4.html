<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus 4</title>
    <link rel="stylesheet" href="styleteo2.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: white;
        }
        .response-container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .response-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .answer-container {
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0066cc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            align-self: center;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
<div class="response-container">
    <div id="apiResponse" class="response-content"></div>
</div>
<div class="answer-container">
    <label for="answerInput">Write your answer here:</label>
    <textarea id="answerInput" placeholder="Type your answers here..."></textarea>
    <button id="finishButton">Finish</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const response = localStorage.getItem('apiResponse');
        document.getElementById('apiResponse').innerText = response ? response : 'No response received';
    });

    document.getElementById('finishButton').addEventListener('click', async () => {
        const answer = document.getElementById('answerInput').value;
        localStorage.setItem('userAnswer', answer);

        // Redirect to the next page
        window.location.href = 'lotuspagina5.html';
    });
</script>
</body>
</html>
